<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        [class*="col-"] {
            padding: 0px;
            margin: 0px auto;
        }
        
        li {
            width: 150px;
        }
        
        #frm1 {
            height: 650px;
        }
        
        #checkbox {
            width: 15px;
            height: 15px;
        }
        
        .maudo {
            font-size: 100%;
            color: red;
        }
        
        .mauxanh {
            font-size: 100%;
            color: green;
        }
    </style>
    <script>
        $(document).ready(function() {
            var i = 2;
            $("#btnOpen").click(function(e) {
                $("#myModal").modal();

            })

            function kiemtraMa() {
                var mauKT = /^[0-9]{2}-([0-9]{7})$/;
                var maValue = $("#txtMa").val();
                if (maValue == "") {
                    $("#tbMa").html("Bắt buộc nhập");
                    $("#tbMa").addClass("maudo");
                    $("#tbMa").removeClass("mauxanh");
                    return false;

                } else if (!mauKT.test(maValue)) {
                    $("#tbMa").html("Nhập sai, 2 số đầu phải là năm sinh");
                    $("#tbMa").addClass("maudo");
                    $("#tbMa").removeClass("mauxanh");
                    return false;
                } else {
                    $("#tbMa").html("Nhập đúng");
                    $("#tbMa").addClass("mauxanh");
                    $("#tbMa").removeClass("maudo");
                    return true;
                }
            };
            $("#txtMa").blur(kiemtraMa);

            function kiemtraDC() {
                var mauKT = /^.{3,15}@iuh.edu.vn$/;
                var diachi = $("#txtDC").val();
                if (diachi == "") {
                    $("#tbDC").html("Bắt buộc nhập");
                    $("#tbDC").addClass("maudo");
                    $("#tbDC").removeClass("mauxanh");
                    return false;

                } else if (!mauKT.test(diachi)) {
                    $("#tbDC").html("Nhập sai");
                    $("#tbDC").addClass("maudo");
                    $("#tbDC").removeClass("mauxanh");
                    return false;
                } else {
                    $("#tbDC").html("Nhập đúng");
                    $("#tbDC").addClass("mauxanh");
                    $("#tbDC").removeClass("maudo");
                    return true;
                }
            }
            $("#txtDC").blur(kiemtraDC);

            function kiemtraHT() {
                var mauKT = /^([A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/;
                var hoten = $("#txtHT").val();
                if (hoten == "") {
                    $("#tbTen").html("Bắt buộc nhập");
                    $("#tbTen").addClass("maudo");
                    $("#tbTen").removeClass("mauxanh");
                    return false;

                } else if (!mauKT.test(hoten)) {
                    $("#tbTen").html("Nhập sai");
                    $("#tbTen").addClass("maudo");
                    $("#tbTen").removeClass("mauxanh");
                    return false;
                } else {
                    $("#tbTen").html("Nhập đúng");
                    $("#tbTen").addClass("mauxanh");
                    $("#tbTen").removeClass("maudo");
                    return true;
                }
            }
            $("#txtHT").blur(kiemtraHT);
            $("#slGia").change(function() {
                var tienDV = $("#slGia option:selected").val();
                $("#txtDV").val(tienDV);
                var tong = tienDV;
                $("#txtTong").val(tong);
            });
            $(".chkDD").click(function() {
                var tienDD = 0;
                $(".chkDD:checked").each(function() {
                    tienDD += parseFloat($(this).val());
                });
                $("#txtDD").val(tienDD);
                var tienDV = parseFloat($("#txtDV").val()) || 0;
                var tong = tienDD + tienDV;
                $("#txtTong").val(tong);
            });
            $("#btnSave").click(function() {
                var ma = $("#txtMa").val();
                var ht = $("#txtHT").val()
                var dc = $("#txtDC").val();
                var tdv = $("#txtDV").val();
                var tdd = $("#txtDD").val();
                var tong = $("#txtTong").val();
                var them = `
                <tr>
                    <td>` + (i++) + ` </td>
                    <td>` + ma + ` </td>
                    <td>` + ht + ` </td>
                    <td>` + dc + ` </td>
                    <td>` + tdv + ` </td>
                    <td>` + tdd + ` </td>
                    <td>` + tong + ` </td>
                </tr>
                `;
                $("#tbDanhsach").append(them);
                $("#myModal").modal("hide");
                return true;


            });


        });
    </script>
</head>

<body>

                                    </div>

                            </form>
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>er
